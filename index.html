<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Javascript -->
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">

        <div class="row headerStyle">
            <div class="col-md-12" id="headerBox">
                <h1>Header</h1>
            </div>
        </div>

        <div class="row scoreStyle">
            <div class="col-md-12" id="scoreBox">
                <p>Wins: <div id=wins></div></p>
                <p>Losses: <div id=losses></div></p>
            </div>
        </div>

        <div class="row timerStyle">
            <div class="col-md-12" id="timerBox">
                <p>Timer</p>
            </div>
        </div>

        <div class="row questionStyle">
            <div class="col-md-12" id="questionBox">
                <p>Question</p>
            </div>
        </div>

        <div class="row answerStyle">
            <div class="col-md-12" id="answerBox">
                <p>Possible Answers</p>
                <ul id="#options">
                    <li id="optionsOne">

                    </li>
                    <li id="optionsTwo">
                        
                    </li>
                    <li id="optionsThree">
                        
                    </li>
                    <li id="optionsFour">
                        
                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
